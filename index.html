<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly's Diary</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@300;400;700&family=Montserrat:wght@300;400;500;600&family=Lora:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap');

        :root {
            --bg-color: #fafafa;
            --text-color: #111;
            --card-bg: white;
            --shadow-color: rgba(0,0,0,0.1);
            --border-color: #ddd;
            --button-hover: #f5f5f5;
            --accent-color: #2563eb;
            --danger-color: #dc2626;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --sidebar-width: 250px;
            --header-height: 64px;
            --font-family: 'Inter', sans-serif;
            --font-size: 16px;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --card-bg: #2d2d2d;
            --shadow-color: rgba(0,0,0,0.3);
            --border-color: #404040;
            --button-hover: #3d3d3d;
            --accent-color: #60a5fa;
            --danger-color: #ef4444;
            --success-color: #34d399;
            --warning-color: #fbbf24;
            --info-color: #60a5fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
            font-size: var(--font-size);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Custom background styles */
        body.custom-bg-image {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body.custom-bg-pattern {
            background-repeat: repeat;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
            display: none;
        }

        body.custom-bg-image .bg-overlay {
            display: block;
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform var(--transition-speed);
            z-index: 990;
            overflow-y: auto;
            box-shadow: 2px 0 10px var(--shadow-color);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
                        font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .sidebar-close {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .sidebar-content {
            padding: 1rem 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .sidebar-section {
            margin-bottom: 1.5rem;
        }

        .sidebar-section-title {
            padding: 0.5rem 1.5rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 1px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu-item {
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color var(--transition-speed);
            color: var(--text-color);
            text-decoration: none;
        }

        .sidebar-menu-item:hover {
            background-color: var(--button-hover);
        }

        .sidebar-menu-item.active {
            background-color: rgba(var(--accent-color-rgb), 0.1);
            color: var(--accent-color);
            border-left: 3px solid var(--accent-color);
        }

        .sidebar-menu-item i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-content {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            transition: margin-left var(--transition-speed);
        }

        .header {
            height: var(--header-height);
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            position: sticky;
            top: 0;
            z-index: 980;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            margin-right: 1rem;
            display: none;
        }

        .page-title {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(var(--accent-color-rgb), 0.2);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .content {
            padding: 2rem;
        }

        /* Dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px var(--shadow-color);
            display: flex;
            flex-direction: column;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: rgba(var(--accent-color-rgb), 0.1);
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #888;
            font-size: 0.875rem;
        }

        .chart-container {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px var(--shadow-color);
            margin-bottom: 2rem;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Diary Entries */
        .entries-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .filter-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .filter-select {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .view-toggle {
            display: flex;
            background: var(--card-bg);
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .view-toggle-btn {
            background: none;
            border: none;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.3s;
        }

        .view-toggle-btn.active {
            background: var(--accent-color);
            color: white;
        }

        .entries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .entries-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .entry-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .entry-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .entry-card-inner {
            padding: 1.5rem;
        }

        .entry-card.has-background {
            color: white;
        }

        .entry-card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .entry-card.has-background .entry-card-inner {
            position: relative;
            z-index: 2;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .entry-date {
            font-size: 0.875rem;
            color: #888;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .entry-card.has-background .entry-date {
            color: rgba(255, 255, 255, 0.8);
        }

        .entry-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .entry-card:hover .entry-actions {
            opacity: 1;
        }

        .entry-action-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .entry-card.has-background .entry-action-btn {
            color: white;
        }

        .entry-action-btn:hover {
            background: var(--button-hover);
        }

        .entry-card.has-background .entry-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .entry-action-btn.delete:hover {
            color: var(--danger-color);
        }

        .entry-content {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-color);
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .entry-card.has-background .entry-content {
            color: white;
        }

        .entry-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .entry-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .entry-tag {
            background: rgba(var(--accent-color-rgb), 0.1);
            color: var(--accent-color);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .entry-card.has-background .entry-tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .entry-indicators {
            display: flex;
            gap: 0.75rem;
        }

        .entry-indicator {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #888;
            font-size: 0.875rem;
        }

        .entry-card.has-background .entry-indicator {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Entry Detail View */
        .entry-detail {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .entry-detail-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .entry-detail-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .entry-detail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            color: #888;
            font-size: 0.875rem;
        }

        .entry-detail-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .entry-detail-actions {
            display: flex;
            gap: 0.75rem;
        }

        .entry-detail-action {
            padding: 0.5rem;
            background: var(--button-hover);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .entry-detail-action:hover {
            background: var(--border-color);
        }

        .entry-detail-action.danger {
            color: var(--danger-color);
        }

        .entry-detail-action.danger:hover {
            background: rgba(var(--danger-color-rgb), 0.1);
        }

        .entry-detail-content {
            padding: 2rem;
        }

        .entry-detail-text {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            white-space: pre-wrap;
        }

        .entry-media-section {
            margin-top: 2rem;
        }

        .entry-media-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .entry-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .entry-image {
            border-radius: 5px;
            overflow: hidden;
            aspect-ratio: 1;
            cursor: pointer;
            position: relative;
        }

        .entry-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .entry-image:hover img {
            transform: scale(1.05);
        }

        .entry-image-actions {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .entry-image:hover .entry-image-actions {
            opacity: 1;
        }

        .entry-image-action {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
                        cursor: pointer;
            transition: background-color 0.3s;
        }

        .entry-image-action:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .entry-voice-notes {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .voice-note {
            background: var(--bg-color);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .voice-note-play {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .voice-note-play:hover {
            transform: scale(1.1);
        }

        .voice-note-info {
            flex-grow: 1;
        }

        .voice-note-title {
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .voice-note-duration {
            font-size: 0.75rem;
            color: #888;
        }

        .voice-note-waveform {
            flex-grow: 1;
            height: 40px;
            background: rgba(var(--accent-color-rgb), 0.1);
            border-radius: 4px;
        }

        .voice-note-actions {
            display: flex;
            gap: 0.5rem;
        }

        .voice-note-action {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            transition: color 0.3s;
        }

        .voice-note-action:hover {
            color: var(--accent-color);
        }

        .voice-note-action.delete:hover {
            color: var(--danger-color);
        }

        /* New Entry */
        .editor-container {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .editor-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .editor-actions {
            display: flex;
            gap: 1rem;
        }

        .editor-content {
            padding: 1.5rem;
        }

        .editor-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .editor-tool {
            padding: 0.5rem;
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s;
        }

        .editor-tool:hover {
            background: var(--button-hover);
        }

        .editor-tool.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .editor-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-input {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .rich-editor {
            height: 300px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: border-color 0.3s;
        }

        .rich-editor:focus-within {
            border-color: var(--accent-color);
        }

        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--bg-color);
            min-height: 42px;
            align-items: center;
        }

        .tag-input-container:focus-within {
            border-color: var(--accent-color);
        }

        .tag-item {
            background: rgba(var(--accent-color-rgb), 0.1);
            color: var(--accent-color);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag-remove {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 0.75rem;
        }

        .tag-input {
            flex-grow: 1;
            background: none;
            border: none;
            color: var(--text-color);
            padding: 0.25rem;
            min-width: 100px;
        }

        .tag-input:focus {
            outline: none;
        }

        .tag-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-shadow: 0 5px 15px var(--shadow-color);
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .tag-suggestion {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tag-suggestion:hover {
            background: var(--button-hover);
        }

        .media-upload-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .media-upload-dropzone {
            border: 2px dashed var(--border-color);
            border-radius: 5px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .media-upload-dropzone:hover, .media-upload-dropzone.active {
            border-color: var(--accent-color);
            background: rgba(var(--accent-color-rgb), 0.05);
        }

        .media-upload-icon {
            font-size: 2rem;
            color: var(--border-color);
            margin-bottom: 1rem;
        }

        .media-upload-text {
            margin-bottom: 0.5rem;
        }

        .media-upload-hint {
            font-size: 0.75rem;
            color: #888;
        }

        .media-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .media-preview-item {
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .media-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-preview-audio {
            background: rgba(var(--accent-color-rgb), 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1rem;
        }

        .media-preview-audio-icon {

        // Auth Functions
        async function handleAuth(e) {
            e.preventDefault();
            const authCode = document.getElementById('initialAuth').value;
            
            try {
                showLoading();
                const response = await fetch(`${API_URL}/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ authCode })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Authentication failed');
                }

                // Save auth token and show app
                authToken = authCode;
                localStorage.setItem('diaryAuthToken', authToken);
                showApp();
                loadPage(currentPage);
                incrementVisitors();
                
                // Clear auth form
                document.getElementById('initialAuth').value = '';
            } catch (error) {
                const authError = document.getElementById('authError');
                authError.textContent = error.message;
                authError.style.display = 'block';
                setTimeout(() => {
                    authError.style.display = 'none';
                }, 3000);
            } finally {
                hideLoading();
            }
        }

        function showAuthScreen() {
            authScreen.classList.remove('hidden');
            mainContent.classList.add('hidden');
        }

        function showApp() {
            authScreen.classList.add('hidden');
            mainContent.classList.remove('hidden');
        }

        // API Functions
        async function fetchWithAuth(url, options = {}) {
            // Check if authentication is required
            if (!authToken) {
                return new Promise((resolve, reject) => {
                    // Show auth modal
                    openModal('authModal');
                    
                    // Set up event listener for auth modal submit
                    const handleAuthModalSubmit = async () => {
                        try {
                            const authCode = document.getElementById('authModalInput').value;
                            if (!authCode) {
                                throw new Error('Authentication code is required');
                            }
                            
                            const authResponse = await fetch(`${API_URL}/auth`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ authCode })
                            });
                            
                            if (!authResponse.ok) {
                                throw new Error('Authentication failed');
                            }
                            
                            authToken = authCode;
                            localStorage.setItem('diaryAuthToken', authToken);
                            closeModal('authModal');
                            
                            // Now retry the original request
                            const finalOptions = {
                                ...options,
                                headers: {
                                    ...options.headers,
                                    'X-Auth-Code': authToken
                                }
                            };
                            
                            const response = await fetch(`${API_URL}${url}`, finalOptions);
                            resolve(response);
                        } catch (error) {
                            document.getElementById('authModalError').textContent = error.message;
                            document.getElementById('authModalError').style.display = 'block';
                            reject(error);
                        }
                    };
                    
                    document.getElementById('authModalSubmit').addEventListener('click', handleAuthModalSubmit, { once: true });
                });
            }
            
            // Add auth header
            const finalOptions = {
                ...options,
                headers: {
                    ...options.headers,
                    'X-Auth-Code': authToken
                }
            };
            
            return fetch(`${API_URL}${url}`, finalOptions);
        }

        async function fetchEntries() {
            try {
                const response = await fetchWithAuth('/entries');
                if (!response.ok) throw new Error('Failed to fetch entries');
                
                const entries = await response.json();
                allEntries = entries;
                return entries;

                showNotification('error', 'Error', 'Failed to load entries');
                console.error('Error fetching entries:', error);

        async function fetchEntry(id) {
            try {
                const response = await fetchWithAuth(`/entries/${id}`);
                if (!response.ok) throw new Error('Failed to fetch entry');
                
                const entry = await response.json();
                currentEntry = entry;
                return entry;

        async function saveEntry(entry) {
            try {
                const method = entry.id ? 'PUT' : 'POST';
                const url = entry.id ? `/entries/${entry.id}` : '/entries';
                
                const response = await fetchWithAuth(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(entry)
                });
                
                if (!response.ok) throw new Error('Failed to save entry');
                
                const data = await response.json();
                showNotification('success', 'Success', entry.id ? 'Entry updated successfully' : 'Entry added successfully');
                return data;
            } catch (error) {
                showNotification('error', 'Error', 'Failed to save entry');
                console.error('Error saving entry:', error);
                throw error;
            }
        }

        async function searchEntries(query, tags, mood, startDate, endDate) {
            try {

                if (tags && tags.length) {
                    tags.forEach(tag => {
                        url += `tags=${encodeURIComponent(tag)}&`;
                    });

                if (mood) url += `mood=${encodeURIComponent(mood)}&`;
                if (startDate) url += `start_date=${encodeURIComponent(startDate)}&`;
                if (endDate) url += `end_date=${encodeURIComponent(endDate)}&`;
                
                const response = await fetchWithAuth(url);
                if (!response.ok) throw new Error('Failed to search entries');
                
                const entries = await response.json();
                return entries;

        function createMonthlyChart(data) {
            const ctx = document.getElementById('entriesChart').getContext('2d');
            
            // Sort data by month
            data.sort((a, b) => a.month.localeCompare(b.month));
            
            // Format month labels (from YYYY-MM to Month YYYY)
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const labels = data.map(item => {
                const [year, month] = item.month.split('-');
                return `${months[parseInt(month) - 1]} ${year}`;
            });
            
            const values = data.map(item => item.count);
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Entries',
                        data: values,
                        backgroundColor: getComputedStyle(document.documentElement).getPropertyValue('--accent-color'),
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        }
        
        function createTagsChart(data) {
            const ctx = document.getElementById('tagsChart').getContext('2d');
            
            // Sort data by count (descending)
            data.sort((a, b) => b.count - a.count);
            
            const labels = data.map(item => item.tag);
            const values = data.map(item => item.count);
            
            new Chart(ctx, {
                type: 'polarArea',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: [
                            '#3b82f6', '#60a5fa', '#93c5fd', '#bfdbfe', '#dbeafe'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {

                            position: 'right'

                }

        function createMoodChart(data) {
            const ctx = document.getElementById('moodChart').getContext('2d');
            
            // Sort data by count (descending)
            data.sort((a, b) => b.count - a.count);
            
            const labels = data.map(item => item.mood);
            const values = data.map(item => item.count);
            
            // Create a color map for moods
            const moodColors = {
                'Happy': '#10b981',
                'Sad': '#6b7280',
                'Excited': '#f59e0b',
                'Calm': '#60a5fa',
                'Anxious': '#ef4444',
                'Grateful': '#8b5cf6',
                'Frustrated': '#f43f5e',
                'Inspired': '#6366f1'
            };
            
            // Get colors for each mood, or use default color if mood not in map
            const colors = labels.map(mood => moodColors[mood] || '#6b7280');
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colors
                    }]
                },
                options: {
                    responsive: true,

                    }

        function renderEntries(entries) {
            const entriesContainer = document.getElementById('entriesContainer');
            entriesContainer.innerHTML = '';
            
            if (entries.length === 0) {
                entriesContainer.innerHTML = `
                    <div class="text-center mt-4 mb-4 text-muted">
                        No entries found. <a href="#" onclick="loadPage('new-entry')">Create a new entry</a>.
                    </div>
                `;
                return;
            }
            
            const viewMode = entriesContainer.classList.contains('entries-grid') ? 'grid' : 'list';
            
            entries.forEach(entry => {
                entriesContainer.appendChild(createEntryElement(entry, viewMode));
            });
        }
        
        function filterEntries(searchText) {
            const filteredEntries = allEntries.filter(entry => {
                const content = entry.content.toLowerCase();
                const date = entry.date.toLowerCase();
                const tags = entry.tags ? entry.tags.join(' ').toLowerCase() : '';
                const mood = entry.mood ? entry.mood.toLowerCase() : '';
                const location = entry.location ? entry.location.toLowerCase() : '';
                
                return content.includes(searchText) || 
                       date.includes(searchText) || 
                       tags.includes(searchText) || 
                       mood.includes(searchText) || 
                       location.includes(searchText);
            });
            
            renderEntries(filteredEntries);
        }

        function setupImageUpload() {
            const imageDropzone = document.getElementById('imageDropzone');
            const imagePreview = document.getElementById('imagePreview');
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.multiple = true;
            fileInput.accept = 'image/*';
            fileInput.style.display = 'none';
            document.body.appendChild(fileInput);
            
            // Handle click on dropzone
            imageDropzone.addEventListener('click', () => {
                fileInput.click();
            });
            
            // Handle file selection
            fileInput.addEventListener('change', handleFiles);
            
            // Handle drag and drop
            imageDropzone.addEventListener('dragover', (e) => {
                e.preventDefault();
                imageDropzone.classList.add('active');
            });
            
            imageDropzone.addEventListener('dragleave', () => {
                imageDropzone.classList.remove('active');
            });
            
            imageDropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                imageDropzone.classList.remove('active');
                if (e.dataTransfer.files.length) {
                    handleFiles({ target: { files: e.dataTransfer.files } });
                }
            });
            
            function handleFiles(e) {
                const files = Array.from(e.target.files);
                
                files.forEach(file => {
                    // Check file type
                    if (!file.type.startsWith('image/')) {
                        showNotification('error', 'Error', `${file.name} is not an image file`);
                        return;
                    }
                    
                    // Check file size (10MB limit)
                    if (file.size > 10 * 1024 * 1024) {
                        showNotification('error', 'Error', `${file.name} exceeds the 10MB size limit`);
                        return;
                    }
                    
                    // Create preview
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'media-preview-item';
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="Image preview">
                            <button class="media-preview-remove">
                                <i class="fas fa-times"></i>
                            </button>
                        `;
                        imagePreview.appendChild(previewItem);
                        
                        // Store the file for later upload
                        const imageId = `temp-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                        uploadedImages.push({
                            id: imageId,
                            file,
                            filename: file.name
                        });
                        
                        // Add event listener to remove button
                        previewItem.querySelector('.media-preview-remove').addEventListener('click', () => {
                            const index = uploadedImages.findIndex(img => img.id === imageId);
                            if (index !== -1) {
                                uploadedImages.splice(index, 1);
                            }
                            previewItem.remove();
                        });
                    };
                    reader.readAsDataURL(file);
                });
                
                // Reset file input
                fileInput.value = '';
            }
        }
        
        function setupVoiceRecorder() {
            const recordButton = document.getElementById('recordButton');
            const recordingTimer = document.getElementById('recordingTimer');
            const recordingStatus = document.getElementById('recordingStatus');
            const voicePreview = document.getElementById('voicePreview');
            
            // Check if browser supports audio recording
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                recordingStatus.textContent = 'Audio recording not supported in this browser';
                recordButton.disabled = true;
                return;
            }
            
            recordButton.addEventListener('click', toggleRecording);
            
            async function toggleRecording() {
                if (isRecording) {
                    // Stop recording
                    stopRecording();
                } else {
                    // Start recording
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        startRecording(stream);
                    } catch (error) {
                        console.error('Error accessing microphone:', error);
                        recordingStatus.textContent = 'Error accessing microphone. Please check permissions.';
                    }
                }
            }
            
            function startRecording(stream) {
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.addEventListener('dataavailable', (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                });
                
                mediaRecorder.addEventListener('stop', () => {
                    // Create audio blob
                    const audioBlob = new Blob(recordedChunks, { type: 'audio/webm' });
                    
                    // Create audio element for preview
                    const audioURL = URL.createObjectURL(audioBlob);
                                        const audio = new Audio(audioURL);
                    
                    // Create preview item
                    const previewItem = document.createElement('div');
                    previewItem.className = 'media-preview-item media-preview-audio';
                    previewItem.innerHTML = `
                        <div class="media-preview-audio-icon">
                            <i class="fas fa-microphone"></i>
                        </div>
                        <div class="voice-note-duration">${formatDuration(recordingDuration)}</div>
                        <button class="media-preview-remove">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    voicePreview.appendChild(previewItem);
                    
                    // Store the recording for later upload
                    const voiceId = `temp-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                    uploadedVoiceNotes.push({
                        id: voiceId,
                        blob: audioBlob,
                        duration: recordingDuration,
                        url: audioURL
                    });
                    
                    // Add event listener to remove button
                    previewItem.querySelector('.media-preview-remove').addEventListener('click', () => {
                        const index = uploadedVoiceNotes.findIndex(voice => voice.id === voiceId);
                        if (index !== -1) {
                            uploadedVoiceNotes.splice(index, 1);
                        }
                        previewItem.remove();
                    });
                    
                    // Reset UI
                    recordButton.classList.remove('recording');
                    recordButton.innerHTML = '<i class="fas fa-microphone"></i>';
                    recordingStatus.textContent = 'Voice note recorded';
                    
                    // Stop all tracks
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                });
                
                // Start recording
                mediaRecorder.start();
                isRecording = true;
                
                // Update UI
                recordButton.classList.add('recording');
                recordButton.innerHTML = '<i class="fas fa-stop"></i>';
                recordingStatus.textContent = 'Recording... Click to stop';
                
                // Start timer
                recordingDuration = 0;
                recordingTimer.textContent = '00:00';
                recordingTimer.style.display = 'block';
                
                recordingTimer = setInterval(() => {
                    recordingDuration++;
                    const minutes = Math.floor(recordingDuration / 60);
                    const seconds = recordingDuration % 60;
                    recordingTimer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    // Limit recording to 5 minutes
                    if (recordingDuration >= 300) {
                        stopRecording();
                    }
                }, 1000);
            }
            
            function stopRecording() {
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    isRecording = false;
                    clearInterval(recordingTimer);
                }
            }
        }

                <div class="settings-section mt-4">
                    <div class="settings-header">

                    <div class="settings-content">
                        <div class="settings-group">

            `;
            
            // Fetch current settings
            const settings = await fetchSettings();
            
            // Apply current settings to UI
            if (settings) {
                // Set theme option
                document.querySelector(`.theme-option[data-theme="${settings.theme}"]`).classList.add('selected');
                
                // Set font family
                document.getElementById('fontFamily').value = settings.font_family;
                
                // Set font size
                document.querySelector(`.font-size-option[data-size="${settings.font_size}"]`).classList.add('selected');
                
                // Set accent color
                const accentColor = settings.accent_color || '#2563eb';
                document.querySelector(`.color-option[data-color="${accentColor}"]`)?.classList.add('selected');
                document.getElementById('customAccentColor').value = accentColor;
                
                // Set background
                if (settings.background_type && settings.background_value) {
                    const bgOption = document.querySelector(`.custom-bg-option[data-type="${settings.background_type}"][data-value="${settings.background_value}"]`);
                    if (bgOption) {
                        document.querySelectorAll('.custom-bg-option').forEach(opt => opt.classList.remove('selected'));
                        bgOption.classList.add('selected');
                    }
                }
            }
            
            // Set up event listeners
            
            // Theme options
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                });
            });
            
            // Font size options
            document.querySelectorAll('.font-size-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.font-size-option').forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                });
            });
            
            // Accent color options
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                });
            });
            
            // Custom accent color input
            document.getElementById('customAccentColor').addEventListener('input', (e) => {
                const color = e.target.value;
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            });
            
            // Background options
            document.querySelectorAll('.custom-bg-option').forEach(option => {
                if (!option.id || option.id !== 'bgUploadOption') {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.custom-bg-option').forEach(opt => opt.classList.remove('selected'));
                        option.classList.add('selected');
                    });
                }
            });
            
            // Background upload
            const bgUploadOption = document.getElementById('bgUploadOption');
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.style.display = 'none';
            document.body.appendChild(fileInput);
            
            bgUploadOption.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', async (e) => {
                if (e.target.files.length) {
                    const file = e.target.files[0];
                    
                    // Check file size
                    if (file.size > 5 * 1024 * 1024) {
                        showNotification('error', 'Error', 'Background image must be less than 5MB');
                        return;
                    }
                    
                    try {
                        showLoading();
                        const result = await uploadBackground(file);
                        
                        // Create a new background option with the uploaded image
                        const newOption = document.createElement('div');
                        newOption.className = 'custom-bg-option';
                        newOption.dataset.type = 'image';
                        newOption.dataset.value = result.background_id;
                        
                        // Create a thumbnail preview
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            newOption.style.backgroundImage = `url(${e.target.result})`;
                            newOption.style.backgroundSize = 'cover';
                            newOption.style.backgroundPosition = 'center';
                            
                            // Insert before the upload option
                            document.querySelectorAll('.custom-bg-option').forEach(opt => opt.classList.remove('selected'));
                            newOption.classList.add('selected');
                            bgUploadOption.parentNode.insertBefore(newOption, bgUploadOption);
                            
                            // Add click event
                            newOption.addEventListener('click', () => {
                                document.querySelectorAll('.custom-bg-option').forEach(opt => opt.classList.remove('selected'));
                                newOption.classList.add('selected');
                            });
                        };
                        reader.readAsDataURL(file);
                        
                        showNotification('success', 'Success', 'Background uploaded successfully');
                    } catch (error) {
                        showNotification('error', 'Error', 'Failed to upload background');
                    } finally {
                        hideLoading();
                    }
                }
            });
            
            // Save settings button
            document.getElementById('saveSettingsBtn').addEventListener('click', async () => {
                try {
                    showLoading();
                    
                    // Get selected theme
                    const selectedTheme = document.querySelector('.theme-option.selected').dataset.theme;
                    
                    // Get selected font family
                    const fontFamily = document.getElementById('fontFamily').value;
                    
                    // Get selected font size
                    const fontSize = document.querySelector('.font-size-option.selected').dataset.size;

                                        
                    // Get selected accent color
                    let accentColor;
                    const selectedColorOption = document.querySelector('.color-option.selected');
                    if (selectedColorOption) {
                        accentColor = selectedColorOption.dataset.color;
                    } else {
                        accentColor = document.getElementById('customAccentColor').value;
                    }
                    
                    // Get selected background
                    const selectedBg = document.querySelector('.custom-bg-option.selected');
                    const backgroundType = selectedBg.dataset.type;
                    const backgroundValue = selectedBg.dataset.value;
                    
                    // Create settings object
                    const newSettings = {
                        theme: selectedTheme,
                        font_family: fontFamily,
                        font_size: fontSize,
                        accent_color: accentColor,
                        background_type: backgroundType,
                        background_value: backgroundValue
                    };
                    
                    // Update settings
                    await updateSettings(newSettings);
                    
                    // Update theme
                    theme = selectedTheme;
                    document.documentElement.setAttribute('data-theme', theme);
                    updateThemeIcon();
                    
                    showNotification('success', 'Success', 'Settings saved successfully');
                } catch (error) {
                    console.error('Error saving settings:', error);
                    showNotification('error', 'Error', 'Failed to save settings');
                } finally {
                    hideLoading();
                }
            });
            
            // Change auth code button
            document.getElementById('changeAuthBtn').addEventListener('click', () => {
                // Implement auth code change functionality
                // This would typically open a modal where the user can enter their current code
                // and set a new one
                showNotification('info', 'Info', 'This feature is not implemented in the demo');
            });
            
            // Export data button
            document.getElementById('exportDataBtn').addEventListener('click', async () => {
                try {
                    showLoading();
                    
                    // Fetch all entries
                    const entries = await fetchEntries();
                    
                    // Format data for export
                    const exportData = {
                        entries: entries,
                        exportDate: new Date().toISOString(),
                        totalEntries: entries.length
                    };
                    
                    // Create a downloadable JSON file
                    const dataStr = JSON.stringify(exportData, null, 2);
                    const dataBlob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(dataBlob);
                    
                    // Create download link
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `diary-export-${new Date().toISOString().slice(0, 10)}.json`;
                    document.body.appendChild(a);
                    a.click();
                    
                    // Clean up
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                    
                    showNotification('success', 'Success', 'Data exported successfully');
                } catch (error) {
                    console.error('Error exporting data:', error);
                    showNotification('error', 'Error', 'Failed to export data');
                } finally {
                    hideLoading();
                }
            });
            
            hideLoading();
        }

        // Helper Functions
        function toggleTheme() {
            theme = theme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateThemeIcon();
            
            // Update settings if logged in
            if (authToken) {
                updateSettings({ theme });
            }
        }

        function getCurrentDateString() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            };
            return now.toLocaleDateString('en-US', options);
        }

        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function applySettings(settings) {
            // Apply theme
            if (settings.theme) {
                theme = settings.theme;
                document.documentElement.setAttribute('data-theme', theme);
                updateThemeIcon();
            }
            
            // Apply font family
            if (settings.font_family) {
                document.documentElement.style.setProperty('--font-family', settings.font_family);
            }
            
            // Apply font size
            if (settings.font_size) {
                let fontSize = '16px';
                switch (settings.font_size) {
                    case 'small': fontSize = '14px'; break;
                    case 'medium': fontSize = '16px'; break;
                    case 'large': fontSize = '18px'; break;
                }
                document.documentElement.style.setProperty('--font-size', fontSize);
            }
            
            // Apply accent color
            if (settings.accent_color) {
                document.documentElement.style.setProperty('--accent-color', settings.accent_color);
                
                // Calculate RGB values for the accent color for use in rgba()
                const hex = settings.accent_color.substring(1);
                const r = parseInt(hex.substring(0, 2), 16);
                const g = parseInt(hex.substring(2, 4), 16);
                const b = parseInt(hex.substring(4, 6), 16);
                document.documentElement.style.setProperty('--accent-color-rgb', `${r}, ${g}, ${b}`);
            }
            
            // Apply background
            if (settings.background_type && settings.background_value) {
                if (settings.background_type === 'color') {
                    // Color background
                    document.body.style.backgroundImage = 'none';
                    document.body.style.backgroundColor = settings.background_value;
                    document.body.classList.remove('custom-bg-image', 'custom-bg-pattern');
                } else if (settings.background_type === 'pattern') {
                    // Pattern background
                    let patternUrl = '';
                    switch (settings.background_value) {
                        case 'pattern1': patternUrl = 'https://www.transparenttextures.com/patterns/cubes.png'; break;
                        case 'pattern2': patternUrl = 'https://www.transparenttextures.com/patterns/diamond-upholstery.png'; break;
                        case 'pattern3': patternUrl = 'https://www.transparenttextures.com/patterns/subtle-white-feathers.png'; break;
                    }
                    document.body.style.backgroundImage = `url(${patternUrl})`;
                    document.body.classList.add('custom-bg-pattern');
                    document.body.classList.remove('custom-bg-image');
                } else if (settings.background_type === 'image') {
                    // Image background
                    document.body.style.backgroundImage = `url(${API_URL}/files/${settings.background_value})`;
                    document.body.classList.add('custom-bg-image');
                    document.body.classList.remove('custom-bg-pattern');
                    document.querySelector('.bg-overlay').style.display = 'block';
                }
            }
        }

        // UI Utilities
        function showLoading() {
            loadingOverlay.classList.add('active');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        function showNotification(type, title, message) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-icon">
                    <i class="fas ${getNotificationIcon(type)}"></i>
                </div>
                <div class="notification-content">
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                </div>
                <button class="notification-close">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            notificationContainer.appendChild(notification);
            
            // Add event listener to close button
            notification.querySelector('.notification-close').addEventListener('click', () => {
                closeNotification(notification);
            });
            
            // Automatically close after 5 seconds
            setTimeout(() => {
                closeNotification(notification);
            }, 5000);
        }

        function closeNotification(notification) {
            notification.classList.add('closing');
            setTimeout(() => {
                notification.remove();
            }, 300);
        }

        function getNotificationIcon(type) {
            switch (type) {
                case 'success': return 'fa-check-circle';
                case 'error': return 'fa-exclamation-circle';
                case 'warning': return 'fa-exclamation-triangle';
                case 'info': return 'fa-info-circle';
                default: return 'fa-info-circle';
            }
        }

        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
                // Reset form if it exists
                const form = modal.querySelector('form');
                if (form) form.reset();
                
                // Clear error messages
                const errorElements = modal.querySelectorAll('.auth-error, .error-message');
                errorElements.forEach(el => el.style.display = 'none');
            }, 300);
        }

        // Image Viewer Functions
        function viewImage(imageId, index) {
            currentImageIndex = index;
            const viewer = document.getElementById('imageViewer');
            const viewerImage = document.getElementById('viewerImage');
            
            viewerImage.src = `${API_URL}/files/${imageId}`;
            viewer.style.display = 'flex';
            setTimeout(() => viewer.classList.add('active'), 10);
        }

        function closeImageViewer() {
            const viewer = document.getElementById('imageViewer');
            viewer.classList.remove('active');
            setTimeout(() => {
                viewer.style.display = 'none';
            }, 300);
        }

        function nextImage() {
            if (imageGallery.length <= 1) return;
            
            currentImageIndex = (currentImageIndex + 1) % imageGallery.length;
            document.getElementById('viewerImage').src = imageGallery[currentImageIndex].url;
        }

        function prevImage() {
            if (imageGallery.length <= 1) return;
            
            currentImageIndex = (currentImageIndex - 1 + imageGallery.length) % imageGallery.length;
            document.getElementById('viewerImage').src = imageGallery[currentImageIndex].url;
        }

        // Action Functions
        function editEntry(id) {
            loadNewEntry(id);
        }

        function confirmDeleteEntry(id) {
            currentEntryId = id;
            openModal('deleteModal');
        }

        function playVoiceNote(voiceId, button) {
            // Create an audio element
            const audio = new Audio(`${API_URL}/files/${voiceId}`);
            
            // Change button icon to pause
            button.innerHTML = '<i class="fas fa-pause"></i>';
            
            // Play the audio
            audio.play();
            
            // Add ended event listener
            audio.addEventListener('ended', () => {
                button.innerHTML = '<i class="fas fa-play"></i>';
            });
            
            // Add click event to pause/resume
            button.onclick = () => {
                if (audio.paused) {
                    audio.play();
                    button.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audio.pause();
                    button.innerHTML = '<i class="fas fa-play"></i>';
                }
            };
        }

        function downloadFile(fileId, filename) {
            const a = document.createElement('a');
            a.href = `${API_URL}/files/${fileId}`;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function deleteFileWithConfirm(fileId) {
            if (confirm('Are you sure you want to delete this file?')) {
                deleteFile(fileId).then(() => {
                    // Reload the current entry to reflect changes
                    if (currentPage === 'entry-detail' && currentEntryId) {
                        loadEntryDetail(currentEntryId);
                    }
                });
            }
        }

        // Tag element creation helper
        function createTagElement(value) {
            const tag = document.createElement('div');
            tag.className = 'tag-item';
            tag.dataset.value = value;
            tag.innerHTML = `
                ${value}
                <button class="tag-remove">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            // Add event listener to remove button
            tag.querySelector('.tag-remove').addEventListener('click', () => {
                tag.remove();
            });
            
            return tag;
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Escape key closes modals and image viewer
            if (e.key === 'Escape') {
                const activeModal = document.querySelector('.modal-overlay.active');
                if (activeModal) {
                    const modalId = activeModal.id;
                    closeModal(modalId);
                }
                
                const imageViewer = document.getElementById('imageViewer');
                if (imageViewer.classList.contains('active')) {
                    closeImageViewer();
                }
            }
            
            // Arrow keys for image navigation
            if (document.getElementById('imageViewer').classList.contains('active')) {
                if (e.key === 'ArrowRight') {
                    nextImage();
                } else if (e.key === 'ArrowLeft') {
                    prevImage();
                }
            }
            
            // Ctrl+S to save entry when in editor
            if (e.ctrlKey && e.key === 's' && currentPage === 'new-entry') {
                e.preventDefault();
                document.getElementById('saveEntryBtn').click();
            }
        });
    </script>
